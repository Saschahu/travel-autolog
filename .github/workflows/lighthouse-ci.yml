          echo "### ðŸ“± Mobile" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: â‰¥65%" >> $GITHUB_STEP_SUMMARY
          echo "- FCP: â‰¤3000ms" >> $GITHUB_STEP_SUMMARY
