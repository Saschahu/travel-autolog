name: Performance Budget Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [perf/*, feat/*, fix/*]

jobs:
  perf-budget:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for CI
        run: pnpm build:ci

      - name: Check performance budget
        id: perf-check
        run: pnpm perf:check

      - name: Upload performance artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-artifacts
          path: |
            dist/perf-summary.json
            dist/stats.html
            dist/.vite/manifest.json

      - name: Add job summary on budget failure
        if: failure() && steps.perf-check.outcome == 'failure'
        run: |
          echo "## ðŸš¨ Performance Budget Exceeded" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The bundle size has exceeded the configured performance budget." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "dist/perf-summary.json" ]; then
            echo "### Current Bundle Size" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat dist/perf-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the bundle size and consider:" >> $GITHUB_STEP_SUMMARY
            echo "- Code splitting with dynamic imports" >> $GITHUB_STEP_SUMMARY
            echo "- Removing unused dependencies" >> $GITHUB_STEP_SUMMARY
            echo "- Lazy loading non-critical features" >> $GITHUB_STEP_SUMMARY
            echo "- Updating performance budgets if the increase is justified" >> $GITHUB_STEP_SUMMARY
          fi