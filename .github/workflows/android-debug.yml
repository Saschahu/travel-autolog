name: Android Debug Build

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java (Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          mkdir -p $HOME/android-sdk
          yes | sudo ${{ runner.tool_cache }}/Java_Temurin-Hotspot_jdk/17*/x64/bin/jdk*/bin/javac >/dev/null 2>&1 || true
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d $HOME/android-sdk
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/ || true
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Install NPM deps
        run: npm ci

      - name: Build web (dist/)
        run: npm run build

      - name: Add Android platform
        run: npx cap add android --yes

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Verify local mode (no server.url, assets match)
        run: npm run verify:local

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Assemble Debug APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          ./android/gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
    
 