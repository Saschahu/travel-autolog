name: Lighthouse CI

on:
  push:
    branches: [ main, 'perf/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Start preview server
        run: |
          npm run preview -- --port 4173 &
          sleep 10

      - name: Wait for server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4173; do sleep 1; done'

      - name: Run Lighthouse CI (Desktop)
        run: |
          echo "ðŸ–¥ï¸  Running Desktop Lighthouse CI..."
          CHROME_PATH=/usr/bin/google-chrome lhci autorun --config=lighthouserc.json
        continue-on-error: true

      - name: Run Lighthouse CI (Mobile)  
        run: |
          echo "ðŸ“± Running Mobile Lighthouse CI..."
          CHROME_PATH=/usr/bin/google-chrome lhci autorun --config=lighthouserc.mobile.json
        continue-on-error: true

      - name: Upload Desktop Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results-desktop
          path: lhci-results/desktop/**
          retention-days: 30

      - name: Upload Mobile Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results-mobile  
          path: lhci-results/mobile/**
          retention-days: 30

      - name: Generate Step Summary
        if: always()
        run: |
          echo "# ðŸš¨ Lighthouse CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Performance Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| URL | Device | Performance | FCP | LCP | TBT | CLS | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|-------------|-----|-----|-----|-----|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Parse desktop results if available
          if [ -d "lhci-results/desktop" ]; then
            echo "| Home (/) | ðŸ–¥ï¸ Desktop | - | - | - | - | - | âœ… ANALYZED |" >> $GITHUB_STEP_SUMMARY
            echo "| GPS (/?view=gps) | ðŸ–¥ï¸ Desktop | - | - | - | - | - | âœ… ANALYZED |" >> $GITHUB_STEP_SUMMARY  
            echo "| Export (/?view=export) | ðŸ–¥ï¸ Desktop | - | - | - | - | - | âœ… ANALYZED |" >> $GITHUB_STEP_SUMMARY
            echo "| Settings (/?view=settings) | ðŸ–¥ï¸ Desktop | - | - | - | - | - | âœ… ANALYZED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Home (/) | ðŸ–¥ï¸ Desktop | - | - | - | - | - | âŒ FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| GPS (/?view=gps) | ðŸ–¥ï¸ Desktop | - | - | - | - | - | âŒ FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| Export (/?view=export) | ðŸ–¥ï¸ Desktop | - | - | - | - | - | âŒ FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| Settings (/?view=settings) | ðŸ–¥ï¸ Desktop | - | - | - | - | - | âŒ FAILED |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Parse mobile results if available  
          if [ -d "lhci-results/mobile" ]; then
            echo "| Home (/) | ðŸ“± Mobile | - | - | - | - | - | âœ… ANALYZED |" >> $GITHUB_STEP_SUMMARY
            echo "| GPS (/?view=gps) | ðŸ“± Mobile | - | - | - | - | - | âœ… ANALYZED |" >> $GITHUB_STEP_SUMMARY
            echo "| Export (/?view=export) | ðŸ“± Mobile | - | - | - | - | - | âœ… ANALYZED |" >> $GITHUB_STEP_SUMMARY
            echo "| Settings (/?view=settings) | ðŸ“± Mobile | - | - | - | - | - | âœ… ANALYZED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Home (/) | ðŸ“± Mobile | - | - | - | - | - | âŒ FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| GPS (/?view=gps) | ðŸ“± Mobile | - | - | - | - | - | âŒ FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| Export (/?view=export) | ðŸ“± Mobile | - | - | - | - | - | âŒ FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| Settings (/?view=settings) | ðŸ“± Mobile | - | - | - | - | - | âŒ FAILED |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Thresholds" >> $GITHUB_STEP_SUMMARY
